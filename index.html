<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="coderell" content="width=device-width, initial-scale=1.0">
    <title>BLVCK TUMBLER ANIMATED LANDING PAGE</title>
    <!-- IONICONS LINK =============================== -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <!-- LEFT-RIGHT SIDE BACKGROUND =============================== -->
        <div class="left"></div>
        <div class="right"></div>


        <!-- NAVBAR =============================== -->
        <nav class="navbar">
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
            <div class="logo">
                <ion-icon name="ios-heart"></ion-icon> Paris
            </div>
            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
            <div class="cart">
                <ion-icon name="ios-cart"></ion-icon>
            </div>

        </nav>

        <!-- PRODUCT IMAGE =============================== -->
        <img class="product-img" src="mug.png" alt="">


        <!-- LEFT-SIDE TEXT =============================== -->
        <div class="left-text">
            <h1 class="left-title">Blvck<br>Tumbler</h1>
            <p class="left-subtitle">All Everything Black !</p>
        </div>

        <!-- RIGHT-SIDE TEXT =============================== -->
        <div class="right-title">
            <span>Blvck Paris</span>
            <button class="button">Discover More</button>
        </div>


        <!-- SLIDER =============================== -->
        <div class="slider">
            <div class="pages">
                <span>01</span>04
            </div>
            <div class="arrows">
                <ion-icon name="ios-arrow-back"></ion-icon>
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </div>
        </div>


        <!-- SOCIAL-MEDIA ICONS =============================== -->
        <div class="media">
            <ul>
                <li>
                    <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-instagram"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
